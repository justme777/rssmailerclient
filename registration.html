<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
                        <form id="registerFrom" data-toggle="validator" role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="txtEmail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-3">
                                <input type="email" class="form-control" id="txtEmail" placeholder="example@gmail.com" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtPassword" class="col-sm-2 control-label">Пароль</label>
                                <div class="col-sm-3">
                                <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtRetypePassword" class="col-sm-2 control-label">Повтор пароля</label>
                                <div class="col-sm-3">
                                <input type="password" class="form-control" id="txtRetypePassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div id='loadingmessage' style='display:none'>
                                        <img src='/images/ajax-loader.gif'/>
                                    </div>
                                <button id="btnRegister" onclick="register()" type="button" class="btn btn-primary">Регистрация</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
     $(function(){
      $("#sidebar-wrapper").load("leftmenu.html"); 
    });

    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });


    function register(){
        var em = $('#txtEmail').val();
        var pass = $('#txtPassword').val();
        
        $('#loadingmessage').show();
        
            $.ajax({
                    type: "POST",
                    url: "http://rssmailer/services/rest.php?name=createUser",
                    data: { email:em, password:pass},
                    dataType: 'html',
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                       alert("Request: " + XMLHttpRequest.toString() + "\n\nStatus: " + textStatus + "\n\nError: " + errorThrown);
                    },
                    success: function (result) {
                       alert(result);
                    }
                });     
        }
    </script>

</body>

</html>
