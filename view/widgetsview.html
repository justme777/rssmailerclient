
<div id="divWidgets">
<table id="tblWidgets" class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>RSS</th>    
            <th>GUID</th>   
            <th></th>   
            <th></th>
            <th></th>    
        </tr>    
    </thead>
    <tbody data-bind="foreach: widgets">
        <tr>
            <td data-bind="text: id"></td>
            <td data-bind="text: rss, click: $parent.showWidget"></td>
            <td data-bind="text: guid"></td>
            <td>Подписчики</td>
            <td><a data-bind="click:$parent.showWidgetSettings">Настройки</a></td>
            <td>
                <input type="button" class="btn btn-primary btn-xs" data-bind="click:$parent.create_letter" value="Создать рассылку" />
            </td>
        </tr>
    </tbody>
</table>
<!-- Create Widget Modal -->
  <div class="modal fade" id="widgetModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Код виджета</h4>
        </div>
        <div class="modal-body">
          <textarea id="txtWidgetHtml" style="border:0px;width:100%;overflow:hidden;heigth:auto;">
          </textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Widget Settings Modal -->
  <div class="modal fade" id="widgetSettingsModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Код виджета</h4>
        </div>
        <div class="modal-body">
          <form id="create_widget_settings_form" data-toggle="validator" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="txtSenderName" class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" data-bind="value:settings_sender_name" id="txtSenderName" placeholder="Имя отправителя" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" data-bind="value:settings_email" id="txtEmail" placeholder="example@mail.ru" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtPassword" class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" data-bind="value:settings_password" id="txtPassword" placeholder="Введите пароль от электронной почты" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-12">
                    <button id="btnCreateWidgetSettings" data-bind="click:create_widget_settings" type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
        
      </div>
      
    </div>
  </div>
  </div>
  
<script src="/viewmodel/widgetvm.js"></script>

<script>
    ko.applyBindings(rssmailer.vm.widget, document.getElementById("divWidgets"));
    rssmailer.vm.widget.loadWidgets();
</script>
