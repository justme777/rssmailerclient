<form id="create_widget_settings_form" data-toggle="validator" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="txtSenderName" class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="txtSenderName" placeholder="Имя отправителя" />
        </div>
    </div>
    <div class="form-group">
        <label for="txtEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="txtEmail" placeholder="example@mail.ru" />
        </div>
    </div>
    <div class="form-group">
        <label for="txtPassword" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="txtPassword" placeholder="Введите пароль от электронной почты" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-12">
            <button id="btnCreateWidgetSettings" data-bind="click:createWidget" type="button" class="btn btn-primary">Создать виджет</button>
        </div>
    </div>
</form>
