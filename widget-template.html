<div class="form">
        <input type="text" id="email" class="email" placeholder="Введите email" />
        <br />
        <div style="height:36px;">
        <a class="link" href="#">Настройки</a>
            <input type="button" id="btn_subscribe" onclick="btn_subscribe_click()" value="Подписаться" >
        </div>
        <div id='loadingmessage' style='display:none'>
            <img src='/themes/front/images/ajax-loader.gif'/>
        </div>
        <div class="result"></div>
        <script>
            function btn_subscribe_click(){
                var a = $('#email').val();
                $('#loadingmessage').show();
                if(validateEmail(a)==true){
                    $.ajax({
                        type: "GET",
                        url: "http://l.kazakh-tv.loc:8181/ru/mainpage/subscribe",
                        data: {email:a},
                        dataType: 'html',
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert("Request: " + XMLHttpRequest.toString() + "\n\nStatus: " + textStatus + "\n\nError: " + errorThrown);
                        },
                        success: function (result) {
                            $('#loadingmessage').hide();
                            $('#subscription .result').html(result);
                        }
                    });     
                }else{
                    $('#subscription .result').html("error");;
                }    
            }
            
            function validateEmail(email) {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
            }
        </script>
    </div>
